<div class="container">
  <div class="row">
    <div class=" col-md-offset-3 col-md-6">
<form (submit)= "onSubmit(form)" #form = "ngForm">
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" name="fname" ngModel class="form-control" id="name">
      </div>
      <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" ngModel class="form-control" id="lname">
        </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="umail" ngModel class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="upass" ngModel class="form-control" id="pwd">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
