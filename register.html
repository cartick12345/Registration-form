<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MY Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <form action="#">
        <div class="regform">
            <fieldset>

                <legend>Personal Infromation</legend>
                <div class="main">
                    <input type="text" class="input" name="fullname" placeholder="fullname" autofocus><br><br>
                    <input type="password" class="input" name="pwd" placeholder="Enter password"><br><br>
                    <textarea name="message" class="input" cols="22" rows="10" placeholder="Message"></textarea><br><br>
                </div>

                <div class="main1">

                    Birthday(date and time):
                    <input type="datetime-local" name="birthday" class="input1">
                    <br><br> Mobile number:
                    <input type="tel" name="mobile" class="input1"> <br> <br> E-Mail:
                    <input type="email" name="email" placeholder=" Enter your email" class="input1"> <br> <br> Enter your Favourite Number:
                    <input type="number" name="like" min="1" max="100" class="input1"> <br><br> select your favourite color:
                    <input type="color" name="color" class="input1"><br> <br>
                    <br>
                </div>
            </fieldset>

            <fieldset>
                <legend>Courses Known</legend>
                <div class="left">
                    <h4>Language Known to you</h4><br>
                    <h4> OS Used</h4><br>
                    <h4>Browser Used</h4><br>
                    <h4> Choose your file</h4>
                </div>
                <div class="right">
                    <input type="checkbox" name="Java" id="java">
                    <label for="java">java</label>
                    <br>
                    <input type="checkbox" name="Pyhton" id="python">
                    <label for="python">python</label>
                    <br><br>
                    <input type="radio" name="os" id="Android">
                    <label for="Android">Android</label>
                    <br>
                    <input type="radio" name="os" id="windows">
                    <label for="windows">Windows</label>
                    <br><br>
                    <select name="browsers">
           <option value="Firefox">Firefox</option>
           <option value="Chrome" selected>Chrome</option>
           <option value="Opera">Opera</option>
       </select><br><br>
                    <input type="file" name="photo" accept="image/*"><br><br>
                </div>
            </fieldset>
            <button type="submit" name="submitbtn">Register</button>
            <button type="reset">Reset All values</button>
            <button type="button">Normal Button</button>
        </div>
    </form>

</body>

</html>
